<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="to-do-list">
            <div class="header">
                <h1>Yours to do list</h1>
            </div>
            <div class="to-do-body" id="mydiv">
            </div>
            <div class="create-task">
                <form action="javascript:">
                    <label for="Add" id="test"></label>
                    <input type="text" name="Add reminder" id="add" placeholder="Add reminder">
                    <button type="submit" id="submit">+Add</button><br>
                    <button id="delete"> Delete marked tasks</button>
                </form>
            </div>
            <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
            <script id="reminder" type="text/x-handlebars-template">
                {{#each task}}
                <div id = "{{id}}" ifchecked = "{{isChecked}}">
                    <input type="checkbox" name="item" id="{{id}}">
                    <label for="item">{{text}}</label>
                    <button type="button" class="remove {{id}}" id="remove{{id}}">Remove</button>
                </div>
                {{/each}}
            </script>
            <script src="./ServicesJS/utils.js"></script>
            <script src="./ServicesJS/MODEL.js"></script>
            <script src="./ServicesJS/ToDoControler.js"></script>       
        </div>
</body>
</html>
